<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Форма захвата информации о студентах</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #004080;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h1 class="text-center mt-4">Анкета студента</h1>

        <form method="POST" action="/">
            <div class="form-group">
                <label for="name">Имя:</label>
                <input  id="name" type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="city">Город проживания:</label>
                <textarea class="form-control" id="city" name="city"  required></textarea>
            </div>
            <div class="form-group">
                <label for="age">Возраст:</label>
                <input  id="age" type="text" name="age" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="hobby">Хобби:</label>
                <input  id="hobby" type="text" name="hobby" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Отправить анкету</button>
        </form>
        <hr>
        <h2 class="mt-4">Анкеты студентов</h2>

        {% for post in posts %}
            <div class="card my-3">
                <div class="card-body">
                    <h5 class="card-title">Имя: {{ post['name'] }}</h5>
                    <p class="card-text">Возраст: {{ post['age'] }}</p>
                    <p class="card-text">Город проживания: {{ post['city'] }}</p>
                    <p class="card-text">Хобби: {{ post['hobby'] }}</p>
                </div>
            </div>
        {% endfor %}

    </div>

<footer style="
    background-color: #004080;
    color: white;
    text-align: center;
    padding: 15px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
    font-size: 14px;
    font-family: Arial, sans-serif;
">
    &copy; 2025 Студенческий университет. Все права защищены.
</footer>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
